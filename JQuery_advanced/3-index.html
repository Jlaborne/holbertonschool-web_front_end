<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha384-uwp5x7N7phOUg9TO8LP3EmEORzDrNOn7D2xc3UKcS5KNdxBO+wX8WY3sJ3IbMBc6"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        // Create the table element
        const table = $("<table>");

        // Append the header
        table.append(
          $("<thead>").append(
            $("<tr>").append(
              $("<th>").text("Firstname"),
              $("<th>").text("Lastname")
            )
          )
        );

        // Append the body
        table.append(
          $("<tbody>")
            .append(
              $("<tr>").append(
                $("<td>").text("Guillaume"),
                $("<td>").text("Salva")
              )
            )
            .append(
              $("<tr>").append(
                $("<td>").text("Paulette"),
                $("<td>").text("Salva")
              )
            )
            .append(
              $("<tr>").append(
                $("<td>").text("Antoine"),
                $("<td>").text("Salva")
              )
            )
        );

        // Append the table to the body
        $("body").append(table);
      }

      // Call the function
      $(document).ready(createFamilyTree);
    </script>
  </head>

  <body></body>
</html>
